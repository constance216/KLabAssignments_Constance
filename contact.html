<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Uwizeyimana Constance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fae9fa;
        }

        header {
            background: linear-gradient(90deg, #e6ff02, #2E7D32);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            background: #333;
            padding: 1rem;
        }

        nav a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2E7D32;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45A049;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icons a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #333;
            color: white;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="index.html#about">About</a>
    <a href="index.html#projects">Projects</a>
    <a href="index.html#skills">Skills</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
    <section class="section">
        <h2>Contact Information</h2>
        <p>Email: constance@example.com</p>
        <p>Phone: +250 123 456 789</p>
        <p>Address: Kigali, Rwanda</p>
    </section>

    <section class="section">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="section">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                LinkedIn <img src="linkedin.png" alt="LinkedIn Icon">|
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter">
                Twitter<img src="twitter.png" alt="Twitter Icon">|
            </a>
            <a href="https://facebook.com" target="_blank" title="Facebook">Facebook
                <img src="facebook.png" alt="Facebook Icon">
            </a>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2025 Uwizeyimana Constance</p>
</footer>

</body>
</html>
